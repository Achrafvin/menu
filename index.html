
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>example</title>
</head>
<body>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

<script type="module">
  import { pdfjsLib } from 'https://mozilla.github.io/pdf.js/build/pdf.mjs';

  // Example using a CORS proxy
  const corsProxy = 'https://cors-anywhere.herokuapp.com/';
  const pdfUrl = 'cv.pdf'; // External PDF URL
  const proxiedUrl = corsProxy + pdfUrl;

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.mjs';

  const loadingTask = pdfjsLib.getDocument(proxiedUrl);
  loadingTask.promise.then(function(pdf) {
    console.log('PDF loaded');

    pdf.getPage(1).then(function(page) {
      console.log('Page loaded');

      const scale = 1.5;
      const viewport = page.getViewport({ scale });

      const canvas = document.getElementById('the-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      const renderTask = page.render(renderContext);
      renderTask.promise.then(() => {
        console.log('Page rendered');
      });
    });
  }).catch(function(reason) {
    console.error('Error:', reason);
  });
</script>

<canvas id="the-canvas" style="direction: ltr;"></canvas>
</body>
</html>
